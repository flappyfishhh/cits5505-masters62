{% extends 'base.html' %}

{% block title %}Visualisation | SolarAnalytics{% endblock %}

{% block content %}
<div class="visualisation-container p-6">
  <h2 class="text-3xl font-bold mb-6">Data Visualisation</h2>
  <p>Select datasets to visualise and compare solar exposure trends.</p>

  <!-- Dropdown menu for selecting a CSV file -->
  <label for="dataset-select" class="block text-lg font-medium mb-2">Choose a dataset by city:</label>
  <select id="dataset-select" class="border border-gray-300 rounded-md p-2 w-full">
    <option value="" disabled selected>Select a city</option>
    {% for file in uploaded_files %}
    <option value="{{ file.id }}">{{ file.city }} ({{ file.filename }})</option>
    {% endfor %}
  </select>

  <button id="load-dataset" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Load Dataset</button>

  <!-- Chart container -->
  <div class="mt-8">
    <canvas id="solarChart" width="800" height="400"></canvas>
  </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
<!-- Include your custom script -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
